on: [push]

name: build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.64.0
          target: wasm32-unknown-unknown
          override: true
      - run: cargo install wasm-pack --version 0.9.1
      - uses: actions/setup-node@v3
        with:
          node-version: '16.19.1'
      - run: npm install
      - run: npm run build
